<!DOCTYPE html>
<html>
<head>
  <title>Space Invaders</title>
  <link rel="stylesheet" type="text/css" href="invaders.css">
</head>
<body>
  <div id="game-container">
    <canvas id="game-canvas"></canvas>
  </div>
  <div id="win-message" class="hidden">
    <h1>You Win!</h1>
    <button id="play-again-button">Play Again</button>
  </div>
  <div id="game-over-message" class="hidden">
    <h1>Game Over</h1>
    <button id="play-again-button-game-over">Play Again</button>
  </div>
  <div id="start-message">
    <button id="play-button">Play</button>
  </div>
  <script src="invaders.js"></script>
</body>
</html>
