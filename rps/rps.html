<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors Game</title>
    <link rel="stylesheet" href="rps.css">
</head>
<body>
    <header>
        <h1>Rock Paper Scissors</h1>
    </header>
    <main>
        <div class="container">
            <section class="game-area">
                <div class="scoreboard" aria-label="Scoreboard">
                    <p>Player: <span id="player-score" aria-live="polite">0</span></p>
                    <p>Computer: <span id="computer-score" aria-live="polite">0</span></p>
                </div>
                <div class="play-area" role="group" aria-label="Game buttons">
                    <button class="move" data-move="rock">Rock</button>
                    <button class="move" data-move="paper">Paper</button>
                    <button class="move" data-move="scissors">Scissors</button>
                </div>
                <div id="result" aria-live="polite"></div>
            </section>
        </div>
    </main>
    <script src="rps.js"></script>
</body>
</html>
